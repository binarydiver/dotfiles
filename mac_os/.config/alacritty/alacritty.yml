# Font configuration
font:
  normal:
    family: "Source Code Pro"
    style: Regular

  bold:
    family: "Source Code Pro"
    style: Bold

  italic:
    family: "Source Code Pro"
    style: Italic

  bold_italic:
    family: "Source Code Pro"
    style: Bold Italic

  size: 16

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
